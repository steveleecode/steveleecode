<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Interest Calculator</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container1">
      <h1 class="simple">Simple Interest</h1>
      <div class="input-wrapper">
        <div class="wrapper">
          <label for="sprincipal">Principal($):</label>
          <input type="number" id="sprincipal" value="1000" />
        </div>
        <div class="wrapper">
          <label for="srate">Rate:</label>
          <input type="number" id="srate" value="5" />
        </div>
      </div>
      <label for="stime">Time:</label>
      <div class="time-wrapper">
        <input type="number" id="stime" value="1" />
        <select name="sduration" id="sduration">
          <option value="syear">Year(s)</option>
          <option value="smonth">Month(s)</option>
        </select>
      </div>
      <button id="scalculate-btn">Calculate</button>
      <div id="sresult"></div>
    </div>


    <div class="container2">
      <h1 class="compound">Compound Interest</h1>
      <div class="input-wrapper">
        <div class="wrapper">
          <label for="cprincipal">Principal($):</label>
          <input type="number" id="cprincipal" value="1000" />
        </div>
        <div class="wrapper">
          <label for="crate">Rate:</label>
          <input type="number" id="crate" value="5" />
        </div>
      <div class="wrapper">
        <label for="cnum">Compound Frequency:</label>
        <input type="number" id="cnum" value="5" />
      </div>
      </div>
      <label for="ctime">Time (Years):</label>
      <div class="time-wrapper">
        <input type="number" id="ctime" value="1" />
      </div>
      <button id="ccalculate-btn">Calculate</button>
      <div id="cresult"></div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
